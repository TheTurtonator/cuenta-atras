<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer with Snow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    .counter {
      text-align: center;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 4px 16px rgba(0, 0, 0, 0.1);
      font-size: 2em;
      max-width: 80vw;
      width: 400px;
      color: #e0e0e0;
      z-index: 2;
    }

    .counter p {
      margin: 10px 0;
      font-size: 1.5em;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .snow-block {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 15px;
      background-color: #ffffff;
    }

    @media (min-width: 768px) {
      .counter {
        font-size: 2.5em;
        width: 500px;
      }
    }

    @media (min-width: 1200px) {
      .counter {
        font-size: 3em;
        width: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="counter">
    <p>Time Remaining Until 2 PM on December 20, 2024</p>
    <p id="countdown"></p>
  </div>
  
  <div class="snow-block"></div>

  <script>
    // Snowflake generation
    function createSnowflakes() {
      const numSnowflakes = 50; // Number of snowflakes
      for (let i = 0; i < numSnowflakes; i++) {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");

        // Randomize snowflake size and starting position
        const size = Math.random() * 5 + 2; // Snowflakes between 2px and 7px
        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;

        const leftPosition = Math.random() * window.innerWidth;
        snowflake.style.left = `${leftPosition}px`;

        // Set random animation duration for the snowflake
        const duration = Math.random() * 5 + 5; // Snowflakes fall between 5s to 10s
        snowflake.style.animationDuration = `${duration}s`;

        // Add snowflake to the body
        document.body.appendChild(snowflake);
      }
    }

    // Remove snowflakes when they touch the snow block
    function checkSnowflakes() {
      const snowflakes = document.querySelectorAll(".snowflake");
      snowflakes.forEach(snowflake => {
        const snowflakeRect = snowflake.getBoundingClientRect();
        const snowBlockRect = document.querySelector(".snow-block").getBoundingClientRect();

        if (snowflakeRect.bottom >= snowBlockRect.top) {
          snowflake.remove();
        }
      });
    }

    // Update countdown timer
    function updateCountdown() {
      // Current time in Spain (Iberian Peninsula)
      const currentDate = new Date();
      
      // Target date: 2 PM on December 20, 2024
      const targetDate = new Date("2024-12-20T14:00:00+01:00");

      // Calculate time difference
      const timeDifference = targetDate - currentDate;

      // Convert time difference to days, hours, and seconds
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60 * 60)) / 1000);

      // Display the result
      document.getElementById("countdown").textContent = `${days} Days, ${hours} Hours, ${seconds} Seconds`;
    }

    // Initial snowflake creation and animation
    createSnowflakes();
    setInterval(createSnowflakes, 1000); // Create new snowflakes every second
    setInterval(checkSnowflakes, 50); // Check for snowflakes touching the snow block every 50ms

    // Update countdown every second
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call to set the countdown
  </script>
</body>
</html>
